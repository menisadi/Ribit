<!DOCTYPE html>
<html>
<head>
  <title>Revenue Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Revenue Calculator</h1>
  <div class="container">
    <label for="initialAmount">Initial Amount (NIS):</label>
    <input type="number" id="initialAmount" required>
    <br>
    <label for="initialYear">Initial Year:</label>
    <input type="number" id="initialYear" required>
    <br>
    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" required>
    <br>
    <label for="initialCPI">Initial CPI:</label>
    <input type="number" id="initialCPI" required>
    <br>
    <label for="currentCPI">Current CPI:</label>
    <input type="number" id="currentCPI" required>
    <br>
    <button onclick="calculateRevenue()">Calculate</button>
    <br>
    <label for="revenueResult">Revenue:</label>
    <span id="revenueResult"></span>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
